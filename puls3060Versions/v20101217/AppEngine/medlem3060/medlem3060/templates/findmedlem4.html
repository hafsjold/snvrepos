<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link type="text/css" href="/stylesheets/ui-lightness/jquery-ui-1.8.2.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" src="/javascripts/jquery-1.4.2.js" ></script>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
     		
        $("#dialog-message").dialog({
          autoOpen: false,
			    modal: true,
			    buttons: {
				    Ok: function() {
				     $(this).dialog('close');
				    }
			    }
		    });

        $('#but button').click(function(){ 
     		  $("#dialog-message").dialog('open');
        }); 

        $('#mySliderDiv').slider({ 
          orientation: 'horisontal',
          min: 0,
          max: 150,
          value: 50
        });
        $('#date').datepicker();
        $('#but button').button();

      });
    </script>
    <title>Test IU</title>
  </head>
  <body>
    <h1 id="mybutton">Test</h1>
    <div id="but"><button>A button element</button></div>
    <div id="mySliderDiv"></div>
    <input type="text" name="date" id="date" />
  <div id="dialog-message" title="Download complete">
	  <p>
		  <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
		    Your files have downloaded successfully into the My Downloads folder.
	  </p>
	  <p>
		  Currently using <b>36% of your storage space</b>.
	  </p>
  </div>

  </body>
</html>
