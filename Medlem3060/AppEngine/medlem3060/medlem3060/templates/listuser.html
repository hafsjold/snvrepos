<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/vpil.css" type="text/css" media="screen" />
    <title>List User</title>
  </head>
  <body bgcolor="#FFFFFF" text="#000000" onLoad="fonLoad();">
    <form name="Reload" method="post" action="/teknik/listuser" />
    <table>
      <tr style=background-color:#FF0000>
        <font color=#003399> 
          <th align=center>User</th>
          <th align=center>Email</th>
          <th align=center>Group</th>
          <th>&nbsp;</th>
        </font>
      </tr>
      
    {% if user_list %}
      {% for user in user_list %}
      <tr valign=top style=background-color:{% cycle #CFE3CC,#CBE2E4 as rowcolors %}>
        <td align=left>{{user.account}}</td>
        <td align=left>{{user.email}}</td>
        <td align=left>{{user.UserGroup_key.GroupName}}</td>
        <td class="vpil" align=left valign="middle"><a href="javascript:SelectLine('{{user.account}}')"></a></td>
      </tr>
      {% endfor %}
    {% endif %}    
    </table>
  </body>
