<html>
<head>
<title>User</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000" onLoad="fonLoad();">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="30">&nbsp;</td>
    <td>&nbsp;</td>
    <td width="30">&nbsp;</td>
  </tr>
  <tr> 
    <td width="30">&nbsp;</td>
    <td valign="top"> 
      <form name="UserUpdate" method="post" action="/teknik/user/{{id}}">
        <table width="100%" border="0">
          <tr> 
            <td>User:</td>
            <td>
              <input type="hidden" name="id" value="{{id}}">            
              <input type="text" readonly name="account" size="30" value="{{user.account}}">
            </td>
            <td>&nbsp;</td>
          <tr> 
            <td>Email:</td>
            <td> 
              <input type="text" readonly  name="email" size="30" value="{{user.email}}">
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Group:</td>
            <td>
              <select name="group" size="1">
              {{grouphtml}}
              </select>
            </td>
            <td>&nbsp;</td>
          </tr>          
          <tr valign="bottom"> 
            <td height="50">&nbsp;</td>
            <td colspan="2" height="50"> 
              <input type="submit" name="Update" value="Opdater">
              <input type="submit" name="Delete" value="Slet">
          </tr>
        </table>
      </form>
   </td>
    <td width="30">&nbsp;</td>
  </tr>
</table>
</body>
<script language="javascript">
<!--
  function fonLoad(){
	var h = 275;
	var w = 450;
	window.resizeTo(w, h);
  }
// -->
</script>
</html>
